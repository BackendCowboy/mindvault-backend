name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # âœ… Set environment variables for the test environment here
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DATABASE_URL: postgresql://mindvault_user:mindvault_pass@localhost:5432/mindvault_db
      SECRET_KEY: CI_Test_Secret
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: mindvault_user
          POSTGRES_PASSWORD: mindvault_pass
          POSTGRES_DB: mindvault_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL to be ready
      run: |
        until pg_isready -h localhost -p 5432 -U mindvault_user; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Set up test database
      run: |
        python -c "from app.database import create_db_and_tables; create_db_and_tables()"

    - name: Run tests
      run: |
        pytest