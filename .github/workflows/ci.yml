name: MindVault CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: ðŸ§ª Tests & Quality Checks
    runs-on: ubuntu-latest
    
    env:
      OPENAI_API_KEY: sk-test-key-for-ci
      DATABASE_URL: postgresql://mindvault_user:mindvault_pass@localhost:5432/mindvault_db
      SECRET_KEY: CI_Test_Secret_Key_At_Least_32_Characters_Long_For_Security
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: mindvault_user
          POSTGRES_PASSWORD: mindvault_pass
          POSTGRES_DB: mindvault_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov black flake8 bandit safety

    - name: â³ Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U mindvault_user; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: ðŸ—„ï¸ Initialize fresh database
      run: |
        # Create tables using SQLModel instead of migrations for CI
        python -c "
        import os
        os.environ['DATABASE_URL'] = 'postgresql://mindvault_user:mindvault_pass@localhost:5432/mindvault_db'
        from app.database import create_db_and_tables
        create_db_and_tables()
        print('âœ… Database tables created successfully')
        "

    - name: âœ¨ Code formatting check
      run: |
        black --check --diff app/ tests/
      continue-on-error: false

    - name: ðŸ” Linting check
      run: |
        flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503,F401,F811,E501,F541,E402,E303
      continue-on-error: false

    - name: ðŸ›¡ï¸ Security scan - Bandit
      run: |
        bandit -r app/ -c .bandit -f json -o bandit-report.json --exit-zero
        echo "âœ… Security scan completed"
      continue-on-error: true

    - name: ðŸ”’ Dependency vulnerability check
      run: |
        safety check --exit-zero || echo "âœ… Safety check completed"
      continue-on-error: true

    - name: ðŸ§ª Run tests with coverage
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
        echo "âœ… Tests completed successfully"

    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docker:
    name: ðŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”¨ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: mindvault:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ðŸ¥ Test Docker health check
      run: |
        echo "ðŸš€ Starting Docker container..."
        docker run -d --name mindvault-test -p 8000:8000 \
          -e DATABASE_URL=sqlite:///./test.db \
          -e SECRET_KEY=test-secret-key-for-docker-health-check \
          -e OPENAI_API_KEY=sk-test-key \
          mindvault:test
        
        echo "â³ Waiting for container to be ready..."
        sleep 25
        
        echo "ðŸ§ª Testing health endpoint..."
        curl -f http://localhost:8000/health || exit 1
        
        echo "ðŸ§ª Testing detailed health endpoint..."
        curl -f http://localhost:8000/health/detailed || exit 1
        
        echo "ðŸ§ª Testing API documentation..."
        curl -f http://localhost:8000/docs > /dev/null || exit 1
        
        echo "ðŸ§¹ Cleaning up..."
        docker stop mindvault-test
        docker rm mindvault-test
        
        echo "âœ… Docker tests passed!"

  api-test:
    name: ðŸŒ API Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    
    env:
      DATABASE_URL: sqlite:///./test.db
      SECRET_KEY: test-secret-key-for-api-integration-tests
      OPENAI_API_KEY: sk-test-key

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸ—„ï¸ Initialize test database
      run: |
        python -c "from app.database import create_db_and_tables; create_db_and_tables()"

    - name: ðŸš€ Start API server
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        echo "ðŸŒ API server started in background"
        
    - name: â³ Wait for API to be ready
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "âœ… API is ready!"
            break
          fi
          echo "â³ Waiting for API... ($i/30)"
          sleep 2
        done

    - name: ðŸ§ª Test API endpoints
      run: |
        echo "ðŸ§ª Testing health endpoints..."
        curl -f http://localhost:8000/health
        curl -f http://localhost:8000/health/detailed
        curl -f http://localhost:8000/health/ready
        curl -f http://localhost:8000/health/live
        
        echo "ðŸ§ª Testing API documentation..."
        curl -f http://localhost:8000/docs > /dev/null
        curl -f http://localhost:8000/redoc > /dev/null
        
        echo "âœ… All API integration tests passed!"

  summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [test, docker, api-test]
    if: always()
    
    steps:
    - name: ðŸ“‹ Generate build summary
      run: |
        echo "## ðŸš€ MindVault CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|---------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§ª Tests & Quality | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | Unit tests, linting, security scans |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ³ Docker Build | ${{ needs.docker.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | Container build and health checks |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŒ API Integration | ${{ needs.api-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | Live API endpoint testing |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.docker.result }}" == "success" && "${{ needs.api-test.result }}" == "success" ]]; then
          echo "### ðŸŽ‰ All systems go! Ready for deployment! ðŸš€" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âš ï¸ Some checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment Ready**: ${{ needs.test.result == 'success' && needs.docker.result == 'success' && needs.api-test.result == 'success' && 'YES âœ…' || 'NO âŒ' }}" >> $GITHUB_STEP_SUMMARY